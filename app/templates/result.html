<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FaceBlur-Processed Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

</head>
<body>
    <header class="header">
        <div class="container-fluid d-flex justify-content-between align-items-center"> 
            <h1 class="m-0">
                <img src="https://i.ibb.co/JpvygtR/night-logo.png" id="logo-img" alt="Logo">
            </h1>  
            <button id="toggle-button" class="btn btn-transparent">üåô</button> 
        </div>
    </header>

    <div class="container"><!---IF Any error occurs then change name containers to container-->
        <h1 class="text-center">Processed Image</h1>
        {% if error %}
            <div class="alert alert-danger text-center mt-5">
                {{ error }}
            </div>
        {% else %}
            <div class="text-center mt-5">
                <img src="{{ url_for('static', filename=output_image) }}" alt="Processed Image" class="img-fluid">
            </div>
            <div class="text-center mt-3">
                <a href="{{ url_for('main.download') }}" class="btn btn-primary">Download Processed Image</a>
            </div>
        {% endif %}
        <div class="text-center mt-3">
            <a href="{{ url_for('main.i_2') }}" class="btn btn-secondary">Upload another image</a> <!--here in any failure i_2 replace with index -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Image Processing App</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.com/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function toggleDayNightMode() {
            document.body.classList.toggle('light-mode');
            var button = document.getElementById('toggle-button');
            var logoImg = document.getElementById('logo-img');
            var body = document.body;
            if (document.body.classList.contains('light-mode')) {
                button.textContent = '‚òÄÔ∏è';
                logoImg.src = 'https://i.ibb.co/P4hFNYs/Main-day-logo.png';
            } else {
                button.textContent = 'üåõ';
                logoImg.src = 'https://i.ibb.co/JpvygtR/night-logo.png';
            }
        }

        document.getElementById('toggle-button').addEventListener('click', toggleDayNightMode);
    </script>
</body>
</html>
