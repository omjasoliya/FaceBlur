<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

</head>
<body>
    <header class="header">
        <!-- <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1 class="m-0"><b>FaceBlur</b></h1>
            <a href="https://imgbb.com/"><img src="https://i.ibb.co/zHkpJmD/logo-3-2.jpg" alt="logo-3-2" border="0"></a>
            <button id="toggle-button" class="btn btn-transparent">üåô</button>
        </div> -->
        <div class="container-fluid d-flex justify-content-between align-items-center"> 
            <h1 class="m-0">
                <img src="https://i.ibb.co/JpvygtR/night-logo.png" id="logo-img" alt="Logo">
            </h1>  
            <button id="toggle-button" class="btn btn-transparent">üåô</button> 
        </div>
    </header>

    <div class="containers">
        <h1 class="text-center">Upload an Image</h1>
        <form action="{{ url_for('main.upload') }}" method="post" enctype="multipart/form-data" class="mt-5">
            <div class="form-group">
                <div class="imageWrapper">
                    <img class="image" src="https://i.ibb.co/gSxnwX2/Owner.jpg" alt="Uploaded Image">
                </div>
                <label class="file-upload btn btn-primary btn-block">
                    <input type="file" name="file" class="file-input" style="display: none;" onchange="displayFileName(this)">
                    <span id="file-upload-text">Choose File</span>
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload</button>
        </form>
        <p class="details">
            A Real Face Behind <b>FaceBlur</b>
        </p>
    </div>
    <footer>
        <p>&copy; 2024 Image Processing App</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.com/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function displayFileName(input) {
            var fileName = input.files[0].name;
            var uploadText = document.getElementById('file-upload-text');
            if (fileName.length > 15) {
                fileName = fileName.substring(0, 10) + '...';
            }
            uploadText.textContent = fileName;
        }

        function toggleDayNightMode() {
            document.body.classList.toggle('light-mode');
            var button = document.getElementById('toggle-button');
            var logoImg = document.getElementById('logo-img');
            var body = document.body;
            if (document.body.classList.contains('light-mode')) {
                button.textContent = '‚òÄÔ∏è';
                logoImg.src = 'https://i.ibb.co/P4hFNYs/Main-day-logo.png';
            } else {
                button.textContent = 'üåõ';
                logoImg.src = 'https://i.ibb.co/JpvygtR/night-logo.png';
            }
        }
        

        document.getElementById('toggle-button').addEventListener('click', toggleDayNightMode);
    </script>
</body>
</html>
